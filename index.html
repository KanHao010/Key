  <style>

    html, body {

  width: 100%;

    #keyInput {

    .input-box {

      box-shadow: 0 0 25px #a94eff;

    .top-bar {

      border: 2px solid #a94eff;

      box-shadow: 0 0 15px #a94eff;
    }

    .admin-logo {
      width: 90px;
      height: 90px;
      border-radius: 50%;
      border: 2px solid #fff;
      box-shadow: 0 0 10px #fff;
    }

    .admin-title {

      color: #ffccff;

    }

    .admin-text {

      margin-top: 10px;

    }

    .input-wrapper {
      position: relative;
      width: 100%;
    }

    .input-wrapper input[type="text"] {
      width: 100%;
      padding: 12px 40px 12px 12px;
      font-size: 16px;
      border: 2px solid #a94eff;
      border-radius: 6px;
      outline: none;
      background: rgba(0, 0, 0, 0.6);
      color: #fff;
      text-align: center;

    }

    .paste-icon {
      position: absolute;
      right: 10px;
      top: 8px;
      color: #fff;
      font-size: 20px;
      cursor: pointer;
    }

    button {
      background: #a94eff;
      border: none;
      color: #fff;
      padding: 10px 20px;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #c266ff;
    }

    #home {
      display: none;
      width: 100%;
    }

    .button-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 15px;
      justify-items: center;
      margin-top: 20px;
      max-width: 300px;
      margin-left: auto;
      margin-right: auto;
    }

    .square-btn {
      width: 130px;
      height: 80px;
      background: rgba(0, 0, 0, 0.4);
      border: 2px solid #a94eff;
      border-radius: 10px;
      color: #fff;
      font-weight: bold;
      box-shadow: 0 0 10px #a94eff;
      font-size: 16px;
    }

    .profile-img {
      position: fixed;
      top: 15px;
      right: 15px;
      width: 55px;
      height: 55px;
      border-radius: 50%;
      border: 2px solid #fff;
      box-shadow: 0 0 8px #fff;
      cursor: pointer;
      z-index: 1000;
    }

    #profileInfo {
      position: fixed;
      top: 80px;
      right: 15px;
      background: rgba(0, 0, 0, 0.9);
      color: #fff;
      border-radius: 10px;
      padding: 15px;
      display: none;
      border: 1px solid #a94eff;
      box-shadow: 0 0 10px #a94eff;
      text-align: left;
      max-width: 240px;
      z-index: 1000;
    }

    #profileArea {
      display: none;
    }

    .game-box {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0, 0, 0, 0.3);
      border: 2px solid #a94eff;
      border-radius: 12px;
      box-shadow: 0 0 20px #a94eff;
      padding: 25px;
      max-width: 500px;
      text-align: center;
    }
  </style>
</head>
<body>

  <!-- H·ªì s∆° -->
  <div id="profileArea">
    <img src="https://cdn-icons-png.flaticon.com/512/9131/9131529.png" class="profile-img" onclick="toggleProfile()" />
    <div id="profileInfo"></div>
  </div>

  <!-- KHUNG NH·∫¨P KEY -->
  <div id="keyInput">
    <div class="input-box">
      <h2>Li√™n H·ªá Admin ƒê·ªÉ Buy Key !</h2>
      <div class="input-wrapper">
        <input type="text" id="keyValue" placeholder="Nh·∫≠p key..." />
        <span class="paste-icon" onclick="pasteKey()"></span>
      </div>
      <button onclick="checkKey()">X√°c Nh·∫≠n</button>
      <p id="status" style="color: red; margin-top: 10px;"></p>
    </div>
  </div>

  <!-- TRANG CH·ª¶ SAU KHI NH·∫¨P KEY -->
  <div id="home">
    <!-- KHUNG TH√îNG TIN ADMIN -->
    <div class="top-bar">
      <h1 class="admin-title">ùë≤ùíÇùíèùëØùíÇùíêùëªùëª</h1>
      <div class="admin-text" id="adminText">
        <p>Tool AI D·ª± ƒêo√°n Ph√¢n T√≠ch D·ªØ li·ªáu Game T√†i X·ªâu </p>
      </div>
    </div>

    <!-- KHUNG CH·ªåN GAME -->
    <div class="game-box">
      <h2></h2>
      <div class="button-grid" id="toolButtons"></div>
    </div>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAAFXxzi4w036bzN_pdS5rZ969BOMNpDpE",
      authDomain: "kanhao010.firebaseapp.com",
      databaseURL: "https://kanhao010-default-rtdb.firebaseio.com",
      projectId: "kanhao010",
      storageBucket: "kanhao010.appspot.com",
      messagingSenderId: "363577281330",
      appId: "1:363577281330:web:4b9df52d03d4ffc991252b"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let currentKey = {};

    function pasteKey() {
      navigator.clipboard.readText().then(text => {
        document.getElementById("keyValue").value = text;
      });
    }

    function checkKey() {
      const input = document.getElementById("keyValue").value.trim();
      const status = document.getElementById("status");

      if (input === "") {
        status.textContent = "C·∫ßn Nh·∫≠p Key ƒê·ªÉ S·ª≠ D·ª•ng";
        return;
      }

      db.ref("adminKeys").once("value", snapshot => {
        const keys = snapshot.val();
        if (!keys) {
          status.textContent = "Kh√¥ng c√≥ key n√†o!";
          return;
        }

        let found = false;
        Object.values(keys).forEach(k => {
          if (k.name === input) {
            currentKey = k;
            found = true;
          }
        });

        if (!found) {
          status.textContent = "Sai Key ! C·∫ßn Li√™n H·ªá Admin";
          return;
        }

        const maxDevices = parseInt(currentKey.device || 1);
        const currentDevices = parseInt(currentKey.using || 0);

        if (currentDevices >= maxDevices) {
          status.textContent = "Thi·∫øt B·ªã ƒê√£ ƒê·∫ßy";
          return;
        }

        document.getElementById("keyInput").style.display = "none";
        document.getElementById("home").style.display = "block";
        document.getElementById("profileArea").style.display = "block";
        loadToolButtons();
        showProfileInfo();
      });
    }

    function loadToolButtons() {
      const container = document.getElementById("toolButtons");
      container.innerHTML = "";

      db.ref("adminLinks").once("value", snapshot => {
        const links = snapshot.val();
        if (!links) {
          container.innerHTML = "<i>Ch∆∞a c√≥ ch·ª©c nƒÉng n√†o ƒë∆∞·ª£c th√™m!</i>";
          return;
        }

        Object.values(links).forEach(link => {
          const btn = document.createElement("button");
          btn.className = "square-btn";
          btn.textContent = link.name;
          btn.onclick = () => window.open(link.link, "_blank");
          container.appendChild(btn);
        });
      });
    }

    function showProfileInfo() {
      const html = `
        <b>üîë Key:</b> ${currentKey.name}<br/>
        <b>‚è≥ H·∫°n s·ª≠ d·ª•ng:</b> ${currentKey.expire}<br/>
        <b>üì± Thi·∫øt b·ªã:</b> ${currentKey.device}<br/>
      `;
      document.getElementById("profileInfo").innerHTML = html;
    }

    function toggleProfile() {
      const box = document.getElementById("profileInfo");
      box.style.display = box.style.display === "block" ? "none" : "block";
    }

    document.getElementById("keyValue").addEventListener("focus", () => {
      window.scrollTo(0, 0);
    });
  </script>
</body>
</html>
